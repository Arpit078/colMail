<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>colMail</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Noto+Sans&family=Poppins:wght@400;500;600;700&family=Roboto+Slab:wght@400;500&family=Rubik:wght@400;500&display=swap" rel="stylesheet">-->
  </head>
  <body>
    <div class="container">
      <div id="menu">
        <div class="item">
          <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#7E65B3" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
          </svg></div>
        </div>
      </div>
      <div class="contentWrapper">
        <div class="top">  
          <p class="heading">Mail</p>
          <p class="followText">Mails sent Today <span id="mailCounter">..</span></p>
        </div>
        <div id="content">
          <div class="mailContainer">
            <!-- <input type="text" id="to" placeholder="To" disabled> -->
            <input type="text" id="subject" placeholder="Subject">
            <textarea id="message"  placeholder="Message" rows="23" cols="50"></textarea>
            <div id="file">
            </div>
            <div class="buttons">
              <button type="button" id="btn" class="btns">Attach a File</button>
              <button id="import-list" class="idBtn btns">Import Recipients</button>
              <button id="send" class="btns">Send</button>
            </div>
          </div>
        </div>
      </div>
     
      
    </div>
    <script src='./renderer.js'></script>
  </body>
</html>
