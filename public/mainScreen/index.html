<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

  </head>
  <body>
    <div class="container">
      <div id="menu">
        <div class="item">
          <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
          </svg></i></div>
        </div>
        <div class="item">
          <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
          </svg></div>
        </div>
        <div class="item">
          <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
          </svg></div>
        </div>
        <div class="item">
          <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></div>
        </div>
      </div>
      <div class="contentWrapper">
        <div class="top">  
          <p class="heading">Mail</p>
          <p class="followText">Mails sent Today <span id="mailCounter">..</span></p>
        </div>
        <div id="content">
          <div class="mailIds" id="mailIds">
            <div id="mailBox">
              <input type="text" placeholder="Recipient" class="receipient">
            </div>
            <div class="btns">
              <button id="add-receipient" class="idBtn">Add</button>
              <button id="lock-list" class="idBtn">Lock list</button>
            </div>
          </div>
          <div class="mailContainer">
            <input type="text" id="subject" placeholder="Subject">
            <textarea id="message"  placeholder="Message" rows="15" cols="50"></textarea>
            <div class="file">
              <input type="text" id="filename" placeholder="File name">
              <button type="button" id="btn">Open a File</button>
            </div>
            <button id="send">Send</button>
          </div>
        </div>
      </div>
      
    </div>
    <script src='./renderer.js'></script>
  </body>
</html>
