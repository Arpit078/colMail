<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>colMail</title>
  </head>
  <body>
    <div class="container">
      <div id="menu"></div>
      <div id="content">
        <div class="top">  
          <div >Todays mail count : <span id="mailCounter"></span></div>
          <div >Reminder mails to be sent : <span id="reminderCounter"></span></div>
        </div>
        <div class="mailIds" id="mailIds">
          <div id="mailBox">
            <input type="text" placeholder="Receipient" class="receipient">
          </div>
          <button id="add-receipient">add</button>
          <button id="lock-list">lock list</button>
        </div>
        <div class="mailContainer">
          <input type="text" id="subject" placeholder="subject">
          <textarea id="message" placeholder="message" rows="4" cols="50"></textarea>
          <input type="text" id="filename" placeholder="file name">
          <button type="button" id="btn">Open a File</button>
          <button id="send">send</button>
        </div>
      </div>
    </div>
    <script src='./renderer.js'></script>
  </body>
</html>
